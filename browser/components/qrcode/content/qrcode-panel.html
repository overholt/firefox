<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; object-src 'none'"
    />
    <title data-l10n-id="qrcode-panel-title">QR Code</title>
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
    <link rel="localization" href="browser/browser.ftl" />
    <style>
      :root {
        --panel-width: 300px;
      }

      body {
        margin: 0;
        padding: 16px;
        width: var(--panel-width);
        background-color: var(--in-content-page-background);
        color: var(--in-content-text-color);
        font: message-box;
      }

      #qrcode-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      #qrcode-image {
        max-width: 100%;
        border: 1px solid var(--in-content-border-color);
        border-radius: 4px;
        background: white;
        padding: 8px;
      }

      #qrcode-url {
        font-size: 0.9em;
        color: var(--in-content-deemphasized-text);
        word-break: break-all;
        text-align: center;
        max-width: 100%;
      }

      #qrcode-actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .qrcode-button {
        flex: 1;
        padding: 8px 16px;
        font-size: 13px;
      }

      #loading-message {
        text-align: center;
        padding: 20px;
      }

      #error-message {
        color: var(--in-content-error-text-color);
        text-align: center;
        padding: 20px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="qrcode-container">
      <div id="loading-message" data-l10n-id="qrcode-panel-loading">Generating QR codeâ€¦</div>
      <div id="error-message" class="hidden" data-l10n-id="qrcode-panel-error"></div>
      <img id="qrcode-image" class="hidden" data-l10n-id="qrcode-panel-image" alt="QR Code" />
      <div id="qrcode-url" class="hidden"></div>
      <div id="qrcode-actions" class="hidden">
        <button
          id="copy-button"
          class="qrcode-button"
          data-l10n-id="qrcode-copy-button"
        >
          Copy Image
        </button>
        <button
          id="save-button"
          class="qrcode-button"
          data-l10n-id="qrcode-save-button"
        >
          Save Image
        </button>
      </div>
    </div>
    <script src="chrome://browser/content/qrcode/qrcode-panel.js"></script>
  </body>
</html>
